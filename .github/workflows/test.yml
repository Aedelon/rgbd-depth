name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Test imports
      run: |
        python -c "from rgbddepth import RGBDDepth, DinoVisionTransformer, __version__; print(f'Imports successful - version {__version__}')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff

    - name: Check code formatting with black
      run: |
        black --check rgbddepth/ tests/

    - name: Check imports with isort
      run: |
        isort --check-only rgbddepth/ tests/

    - name: Lint with ruff
      run: |
        ruff check rgbddepth/ tests/
